  // âœ… GLOBAL DATE FORMATTER (DD-Mon-YYYY)
  const formatDateDisplay = (val) => {
    if (!val) return '-';
    if (typeof val === 'string' && /^\d{1,2}-[A-Za-z]{3}-\d{4}$/.test(val)) return val;
    
    if (typeof val === 'string' && /^\d{1,2}-\d{1,2}-\d{4}$/.test(val)) {
      const [d, m, y] = val.split('-');
      const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
      return `${d.padStart(2,'0')}-${months[parseInt(m)-1]}-${y}`;
    }

    const date = new Date(val);
    if (isNaN(date.getTime())) return val;
    
    const d = String(date.getDate()).padStart(2, '0');
    const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
    return `${d}-${months[date.getMonth()]}-${date.getFullYear()}`;
  };

  // âœ… Fetch with Timeout
  async function fetchWithTimeout(url, opts = {}, ms = 12000) {
    const ctl = new AbortController();
    const id = setTimeout(() => ctl.abort(), ms);
    try { return await fetch(url, { ...opts, signal: ctl.signal }); }
    finally { clearTimeout(id); }
  }

  // âœ… GET with JSONP Fallback (for CORS issues)
  async function getJSON(action, extra = {}, timeoutMs = 12000) {
    if (!GAS) throw new Error('Backend not configured');
    const u = new URL(GAS);
    u.searchParams.set('action', action);
    for (const [k, v] of Object.entries(extra)) u.searchParams.set(k, v);

    try {
      const r = await fetchWithTimeout(u, { cache: 'no-store' }, timeoutMs);
      if (!r.ok) throw new Error(await r.text().catch(() => r.statusText));
      return r.json();
    } catch (corsError) {
      console.log('âš ï¸ CORS failed, trying JSONP fallback...', corsError);
      return new Promise((resolve, reject) => {
        const callbackName = 'jsonp_' + Date.now();
        window[callbackName] = (data) => {
          delete window[callbackName];
          document.body.removeChild(script);
          resolve(data);
        };
        const script = document.createElement('script');
        u.searchParams.set('callback', callbackName);
        script.src = u.toString();
        script.onerror = () => reject(new Error('JSONP request failed'));
        document.body.appendChild(script);
        setTimeout(() => {
          if (window[callbackName]) {
            delete window[callbackName];
            document.body.removeChild(script);
            reject(new Error('Request timeout'));
          }
        }, timeoutMs);
      });
    }
  }

  // âœ… POST with Extended Timeout for File Uploads
  async function postPlain(body) {
    if (!GAS) throw new Error('Backend not configured');
    const r = await fetchWithTimeout(GAS, {
      method: 'POST',
      headers: { 'Content-Type': 'text/plain;charset=utf-8' },
      body: JSON.stringify(body)
    }, 60000);
    if (!r.ok) throw new Error(await r.text().catch(() => r.statusText));
    return r.json();
  }

  // âœ… File Upload Handler (Converts to Base64 and uploads to Drive)
  async function maybeUploadField(obj, sheet, field, namePrefix = field.toLowerCase()) {
    const val = obj[field];
    if (!val || typeof val !== 'string' || !val.startsWith('data:')) return obj;

    const mimeMatch = val.match(/data:([^;]+)(;base64)?/);
    const mime = (mimeMatch && mimeMatch[1]) || 'application/octet-stream';
    const ext = (mime.split('/')[1] || 'bin').replace('+xml','');

    const res = await postPlain({
      op: 'uploadFile',
      sheet,
      fileName: `${namePrefix}_${Date.now()}.${ext}`,
      fileData: val
    });

    if (!res.ok) throw new Error(res.error || 'Upload failed');
    obj[field] = res.file.url;
    return obj;
  }

// âœ… CHANGE PASSWORD MODAL
function ChangePasswordModal({ username, onClose }) {
  const [formData, setFormData] = useState({ oldPass: '', newPass: '', confirmPass: '' });
  const [loading, setLoading] = useState(false);

  const handleSubmit = async () => {
    if (!formData.oldPass || !formData.newPass) return showToast('Please fill all fields', 'error');
    if (formData.newPass !== formData.confirmPass) return showToast('New passwords do not match', 'error');
    
    setLoading(true);
    try {
      const res = await api.changePassword(username, formData.oldPass, formData.newPass);
      if (res.ok) {
        showToast('Password changed successfully!', 'success');
        onClose();
      } else {
        showToast(res.error || 'Failed to change password', 'error');
      }
    } catch (e) {
      showToast('Error: ' + e.message, 'error');
    } finally {
      setLoading(false);
    }
  };

  return (
    <div className="modal-overlay" onClick={onClose}>
      <div className="modal-content max-w-md" onClick={e => e.stopPropagation()}>
        <div className="p-6 border-b border-gray-200">
          <h3 className="text-xl font-semibold">Change Password</h3>
        </div>
        <div className="p-6 space-y-4">
          <div>
            <label className="block text-sm font-medium text-gray-700 mb-1">Old Password</label>
            <input type="password" 
              className="w-full px-4 py-2 border border-gray-300 rounded-lg touch-btn"
              value={formData.oldPass} onChange={e => setFormData({...formData, oldPass: e.target.value})} 
            />
          </div>
          <div>
            <label className="block text-sm font-medium text-gray-700 mb-1">New Password</label>
            <input type="password" 
              className="w-full px-4 py-2 border border-gray-300 rounded-lg touch-btn"
              value={formData.newPass} onChange={e => setFormData({...formData, newPass: e.target.value})} 
            />
          </div>
          <div>
            <label className="block text-sm font-medium text-gray-700 mb-1">Confirm New Password</label>
            <input type="password" 
              className="w-full px-4 py-2 border border-gray-300 rounded-lg touch-btn"
              value={formData.confirmPass} onChange={e => setFormData({...formData, confirmPass: e.target.value})} 
            />
          </div>
        </div>
        <div className="p-6 border-t border-gray-200 flex justify-end gap-3">
          <button onClick={onClose} className="px-4 py-2 border rounded-lg hover:bg-gray-50 touch-btn">Cancel</button>
          <button onClick={handleSubmit} disabled={loading} className="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 disabled:opacity-50 touch-btn">
            {loading ? 'Updating...' : 'Update Password'}
          </button>
        </div>

  );

  }, [data]);

  const [search, setSearch] = useState('');
  const [activeFilter, setActiveFilter] = useState('all');
  const [activeDeptFilter, setActiveDeptFilter] = useState(null);
  const [showAddModal, setShowAddModal] = useState(false);
  const [viewRow, setViewRow] = useState(null);
  const [editRow, setEditRow] = useState(null);
  const [uploading, setUploading] = useState(false);

  const filtered = useMemo(() => {
    let result = data;
    
    if (activeDeptFilter) {
      result = result.filter(r => {
        const dept = r.Department || r.Designation || 'Other';
        return dept === activeDeptFilter;
      });
    }
    
    if (activeFilter === 'active') {
      result = result.filter(r => (r.Active || '').toLowerCase() === 'yes');
    } else if (activeFilter === 'inactive') {
      result = result.filter(r => (r.Active || '').toLowerCase() === 'no' || (r.Active || '').toLowerCase() === 'non-active');
    }
    
    if (search.trim()) {
      const q = search.toLowerCase();
      result = result.filter(r => 
        Object.values(r).some(v => String(v).toLowerCase().includes(q))
      );
    }
    
    return result;
  }, [data, search, activeFilter, activeDeptFilter]);

  const deptStats = useMemo(() => {
    const stats = {};
    data.forEach(r => {
      const dept = r.Department || r.Designation || 'Other';
      if (!stats[dept]) stats[dept] = 0;
      if ((r.Active || '').toLowerCase() === 'yes') stats[dept]++;
    });
    return Object.entries(stats).sort((a, b) => b[1] - a[1]);
  }, [data]);

  return (
    <div className="space-y-4 fade-in pb-4">
      {/* Search Bar */}
      <div className="bg-white rounded-xl p-3 shadow-sm">
        <input
          type="text"
          value={search}
          onChange={e => setSearch(e.target.value)}
          placeholder="Search staff..."
          className="w-full px-4 py-2 border border-gray-300 rounded-lg touch-btn"
        />
      </div>

      {/* Filter Chips */}
      <div className="flex gap-2 overflow-x-auto pb-2 scrollbar-hide">
        <button
          onClick={() => setActiveFilter('all')}
          className={`filter-btn px-4 py-2 rounded-lg font-medium whitespace-nowrap touch-btn ${activeFilter === 'all' ? 'active' : 'bg-gray-100 text-gray-700'}`}
        >
          All ({data.length})
        </button>
        <button
          onClick={() => setActiveFilter('active')}
          className={`filter-btn px-4 py-2 rounded-lg font-medium whitespace-nowrap touch-btn ${activeFilter === 'active' ? 'active' : 'bg-gray-100 text-gray-700'}`}
        >
          Active
        </button>
        <button
          onClick={() => setActiveFilter('inactive')}
          className={`filter-btn px-4 py-2 rounded-lg font-medium whitespace-nowrap touch-btn ${activeFilter === 'inactive' ? 'active' : 'bg-gray-100 text-gray-700'}`}
        >
          Inactive
        </button>
      </div>

      {/* Department Stats */}
      {deptStats.length > 0 && (
        <div className="grid grid-cols-3 gap-2">
          {deptStats.slice(0, 6).map(([dept, count]) => (
            <button 
              key={dept} 
              onClick={() => setActiveDeptFilter(activeDeptFilter === dept ? null : dept)}
              className={`bg-white rounded-lg p-3 shadow-sm active:scale-95 transition-transform ${activeDeptFilter === dept ? 'ring-2 ring-blue-500' : ''}`}
            >
              <p className="text-xs text-gray-600 truncate" title={dept}>{dept}</p>
              <p className="text-xl font-bold text-gray-900 mt-1">{count}</p>
            </button>
          ))}
        </div>
      )}

      {/* Staff List */}
      <div className="space-y-2">
        {filtered.map((row, i) => (
          <div 
            key={i} 
            onClick={() => setViewRow(row)}
            className="bg-white rounded-xl p-4 shadow-sm active:bg-gray-50 transition-colors"
          >
            <div className="flex items-center gap-3">
              {row.Photo ? (
                <img
                  src={driveDirectLink(row.Photo, 80)}
                  alt="Photo"
                  className="w-12 h-12 rounded-full object-cover bg-gray-100"
                  referrerPolicy="no-referrer"
                  onError={(e) => { e.currentTarget.style.display = 'none'; e.currentTarget.nextElementSibling.style.display = 'flex'; }}
                />
              ) : null}
              <div className="w-12 h-12 rounded-full bg-gray-200 flex items-center justify-center text-gray-500 font-medium" style={{display: row.Photo ? 'none' : 'flex'}}>
                {(row.Name || row['Employee Name'] || 'N')[0]}
              </div>
              
              <div className="flex-1 min-w-0">
                <p className="text-sm font-medium text-gray-900">{row.Name || row['Employee Name']}</p>
                <p className="text-xs text-gray-500">{row.Department || row.Designation}</p>
                <div className="flex items-center gap-2 mt-1">
                  <span className={`status-badge ${(row.Active || '').toLowerCase() === 'yes' ? 'bg-green-100 text-green-700' : 'bg-gray-100 text-gray-700'}`}>
                    {row.Active || 'No'}
                  </span>
                  <span className="text-xs text-gray-500">{row.Shift}</span>
                </div>
              </div>
            </div>
          </div>
        ))}
      </div>

      {/* Floating Add Button */}
      {isAdmin && (
        <button
          onClick={() => setShowAddModal(true)}
          className="fixed bottom-24 right-4 w-14 h-14 bg-blue-500 text-white rounded-full shadow-lg flex items-center justify-center z-40 active:scale-95 transition-transform"
        >
          <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 4v16m8-8H4" />
          </svg>
        </button>
      )}

      {/* View Modal */}
      {viewRow && (
        <DirectoryViewModal 
          row={viewRow} 
          onClose={() => setViewRow(null)}
          onEdit={isAdmin ? () => { setEditRow(viewRow); setViewRow(null); } : null}
        />
      )}

      {/* Add/Edit Modal */}
      {(showAddModal || editRow) && (
        <DirectoryModal
          row={editRow}
          nextSerial={nextSerial}
          uploading={uploading}
          onClose={() => { setShowAddModal(false); setEditRow(null); }}
          onSave={async (data) => {
            try {
              setUploading(true);
              await maybeUploadField(data, 'Directory', 'Photo', 'photo');
              if (editRow) {
                await api.upsertRow('Directory', 'Serial', { ...editRow, ...data });
              } else {
                await api.createRow('Directory', data);
              }
              await onRefresh();
              setShowAddModal(false);
              setEditRow(null);
              showToast('Saved successfully', 'success');
            } catch (e) {
              showToast('Failed: ' + String(e), 'error');
            } finally {
              setUploading(false);
            }
          }}
        />
      )}
    </div>
  );
}

function IssuesPage({ data, isAdmin, onRefresh, session }) {
  const nextID = useMemo(() => {
    const ids = data.map(d => {
      const id = d['Tracking ID'] || '';
      const match = id.match(/ISSUE-(\d+)/);
      return match ? parseInt(match[1]) : 0;
    });
    return ids.length ? Math.max(...ids) + 1 : 1;
  }, [data]);

  const [search, setSearch] = useState('');
  const [statusFilter, setStatusFilter] = useState('all');
  const [showAddModal, setShowAddModal] = useState(false);
  const [viewRow, setViewRow] = useState(null);
  const [uploading, setUploading] = useState(false);

  const filtered = useMemo(() => {
    let result = data;
    
    if (statusFilter !== 'all') {
      result = result.filter(r => (r.Status || 'open').toLowerCase() === statusFilter);
    }
    
    if (search.trim()) {
      const q = search.toLowerCase();
      result = result.filter(r => 
        Object.values(r).some(v => String(v).toLowerCase().includes(q))
      );
    }
    
    return result.sort((a, b) => new Date(b.Date || 0) - new Date(a.Date || 0));
  }, [data, search, statusFilter]);

  const statusCounts = useMemo(() => {
    const counts = { all: data.length, open: 0, inprogress: 0, resolved: 0 };
    data.forEach(issue => {
      const status = (issue.Status || 'open').toLowerCase().replace(' ', '');
      if (counts[status] !== undefined) counts[status]++;
    });
    return counts;
  }, [data]);

  return (
    <div className="space-y-4 fade-in pb-4">
      {/* Search Bar */}
      <div className="bg-white rounded-xl p-3 shadow-sm">
        <input
          type="text"
          value={search}
          onChange={e => setSearch(e.target.value)}
          placeholder="Search issues..."
          className="w-full px-4 py-2 border border-gray-300 rounded-lg touch-btn"
        />
      </div>

      {/* Status Filter Chips */}
      <div className="flex gap-2 overflow-x-auto pb-2 scrollbar-hide">
        {['all', 'open', 'inprogress', 'resolved'].map(status => (
          <button
            key={status}
            onClick={() => setStatusFilter(status)}
            className={`filter-btn px-4 py-2 rounded-lg font-medium whitespace-nowrap touch-btn ${statusFilter === status ? 'active' : 'bg-gray-100 text-gray-700'}`}
          >
            {status === 'all' ? 'All' : status === 'inprogress' ? 'In Progress' : status.charAt(0).toUpperCase() + status.slice(1)} ({statusCounts[status] || 0})
          </button>
        ))}
      </div>

      {/* Issues List */}
      <div className="space-y-2">
        {filtered.map((issue, i) => (
          <div 
            key={i} 
            onClick={() => setViewRow(issue)}
            className="bg-white rounded-xl p-4 shadow-sm active:bg-gray-50 transition-colors"
          >
            <div className="flex items-start justify-between mb-2">
              <span className={`status-badge status-${(issue.Status || 'open').toLowerCase().replace(' ', '')}`}>
                {issue.Status || 'Open'}
              </span>
              <span className="text-xs text-gray-500">{formatDateDisplay(issue.Date)}</span>
            </div>
            <p className="font-medium text-gray-900 mb-1">{issue.Title || issue.Description}</p>
            <p className="text-sm text-gray-600 line-clamp-2 mb-2">{issue.Description}</p>
            <div className="flex items-center justify-between text-xs text-gray-500">
              <span>{issue['Tracking ID']}</span>
              <span>{issue['Flat Number'] || issue.Tower}</span>
            </div>
          </div>
        ))}
      </div>

      {/* Floating Add Button */}
      <button
        onClick={() => setShowAddModal(true)}
        className="fixed bottom-24 right-4 w-14 h-14 bg-blue-500 text-white rounded-full shadow-lg flex items-center justify-center z-40 active:scale-95 transition-transform"
      >
        <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 4v16m8-8H4" />
        </svg>
      </button>

      {/* View Modal */}
      {viewRow && (
        <IssueViewModal 
          row={viewRow} 
          onClose={() => setViewRow(null)}
          isAdmin={isAdmin}
          onRefresh={onRefresh}
        />
      )}

      {/* Add Modal */}
      {showAddModal && (
        <IssueModal
          nextID={nextID}
          session={session}
          uploading={uploading}
          onClose={() => setShowAddModal(false)}
          onSave={async (data) => {
            try {
              setUploading(true);
              await maybeUploadField(data, 'Issues', 'Photo', 'issue');
              await api.createRow('Issues', data);
              await onRefresh();
              setShowAddModal(false);
              showToast('Issue reported successfully', 'success');
            } catch (e) {
              showToast('Failed: ' + String(e), 'error');
            }
          }}
        />
      )}
    </div>
  );
}

function TransactionsPage({ data }) {
  const [search, setSearch] = useState('');
  const [typeFilter, setTypeFilter] = useState('all');

  const filtered = useMemo(() => {
    let result = data;
    
    if (typeFilter !== 'all') {
      result = result.filter(r => {
        const type = (r.Type || '').toLowerCase().trim();
        return type === typeFilter || (typeFilter === 'debit' && type === 'expense');
      });
    }
    
    if (search.trim()) {
      const q = search.toLowerCase();
      result = result.filter(r => 
        Object.values(r).some(v => String(v).toLowerCase().includes(q))
      );
    }
    
    return result.sort((a, b) => new Date(b.Date || 0) - new Date(a.Date || 0));
  }, [data, search, typeFilter]);

  const stats = useMemo(() => {
    const credit = data.filter(t => (t.Type || '').toLowerCase() === 'credit')
      .reduce((sum, t) => sum + Number(t.Amount || 0), 0);
    const debit = data.filter(t => {
      const type = (t.Type || '').toLowerCase().trim();
      return type === 'debit' || type === 'expense';
    }).reduce((sum, t) => sum + Number(t.Amount || 0), 0);
    return { credit, debit, balance: credit - debit };
  }, [data]);

  return (
    <div className="space-y-4 fade-in pb-4">
      {/* Stats Cards */}

          type="text"
          value={search}
          onChange={e => setSearch(e.target.value)}

function IssueModal({ nextID, session, uploading, onClose, onSave }) {

    const currentUser = session?.username || '';
    // Example expected pattern: T3-1204  (T<tower>-<flat>)
    const match = currentUser.match(/^T(\d+)-(\d+)$/i);
    if (match) {
      return {
        tower: match[1], // "3"
        flat: match[2]   // "1204"
      };

// âœ… MAIN APP COMPONENT
function App() {
  const [session, setSession] = useState(null);
  const [loading, setLoading] = useState(true);
  const [data, setData] = useState({
    Directory: [],
    Notices: [],
    Issues: [],
    Transactions: [],
    Documents: [],
    Voters: [],
    OpeningBalances: [],
    ChartOfAccounts: [],
    Tenants: []
  });
  const [activeView, setActiveView] = useState('dashboard');
  const [showMoreMenu, setShowMoreMenu] = useState(false);
  const [showPasswordModal, setShowPasswordModal] = useState(false);
  const [theme, toggleTheme] = useDarkMode();

  // âœ… Initialize Session
  useEffect(() => {
    const token = localStorage.getItem('session');
    if (!token) {
      setLoading(false);
      return;
    }

    api.sessionInfo(token)
      .then(r => {
        if (r?.ok) {
          setSession({
            token,
            role: (r.role || 'user').toLowerCase(),
            username: r.username || 'user'
          });
        } else {
          localStorage.removeItem('session');
        }
      })
      .catch(() => localStorage.removeItem('session'))
      .finally(() => setLoading(false));
  }, []);

  // âœ… Load All Data
  const loadData = async () => {
    if (!session) return;
    setLoading(true);
    try {
      const [directory, notices, issues, transactions, documents, voters, balances, accounts, tenants] = await Promise.all([
        api.list.Directory(),
        api.list.Notices(),
        api.list.Issues(),
        session.role === 'admin' ? api.list.Transactions() : Promise.resolve({ rows: [] }),
        api.list.Documents(),
        api.list.Voters(),
        session.role === 'admin' ? api.list.OpeningBalances() : Promise.resolve({ rows: [] }),
        session.role === 'admin' ? api.list.ChartOfAccounts() : Promise.resolve({ rows: [] }),
        session.role === 'admin' ? api.list.Tenants() : Promise.resolve({ rows: [] })
      ]);

      setData({
        Directory: directory.rows || [],
        Notices: notices.rows || [],
        Issues: issues.rows || [],
        Transactions: transactions.rows || [],
        Documents: documents.rows || [],
        Voters: voters.rows || [],
        OpeningBalances: balances.rows || [],
        ChartOfAccounts: accounts.rows || [],
        Tenants: tenants.rows || []
      });
    } catch (e) {
      console.error('Load error:', e);
      showToast('Failed to load data', 'error');
    } finally {
      setLoading(false);
    }
  };

  useEffect(() => {
    if (session) loadData();
  }, [session]);

  // âœ… Handle Logout
  const handleLogout = () => {
    localStorage.removeItem('session');
    setSession(null);
    setActiveView('dashboard');
    showToast('Logged out successfully', 'success');
  };

  // âœ… Handle Navigation
  const handleNavigate = (view) => {
    setActiveView(view);
    setShowMoreMenu(false);
    window.scrollTo(0, 0);
  };

  // âœ… Render Login Screen
  if (!session) {
    return <LoginScreen onSuccess={setSession} />;
  }

  // âœ… Render Loading Screen
  if (loading && !data.Directory.length) {
    return (
      <div className="min-h-screen flex items-center justify-center">
        <div className="text-center">
          <div className="spinner mx-auto mb-4"></div>
          <p className="text-gray-600">Loading your dashboard...</p>
        </div>
      </div>
    );
  }

  const isAdmin = session.role === 'admin';

  return (
    <div className="min-h-screen bg-gray-50">
      {/* Mobile Header */}
      <MobileHeader 
        session={session}
        theme={theme}
        toggleTheme={toggleTheme}
        onRefresh={loadData}
        loading={loading}
        onPasswordChange={() => setShowPasswordModal(true)}
        onLogout={handleLogout}
      />

      {/* Main Content */}
      <div className="px-4 pt-4">
        {activeView === 'dashboard' && (
          <Dashboard data={data} onNavigate={handleNavigate} isAdmin={isAdmin} />
        )}
        {activeView === 'Directory' && (
          <DirectoryPage data={data.Directory} isAdmin={isAdmin} onRefresh={loadData} />
        )}
        {activeView === 'Issues' && (
          <IssuesPage data={data.Issues} isAdmin={isAdmin} onRefresh={loadData} session={session} />
        )}
        {activeView === 'Notices' && (
          <NoticesPage data={data.Notices} isAdmin={isAdmin} onRefresh={loadData} />
        )}
        {activeView === 'Documents' && (
          <DocumentsPage data={data.Documents} />
        )}
        {activeView === 'Voters' && (
          <VotersPage data={data.Voters} />
        )}
        {activeView === 'Tenants' && isAdmin && (
          <TenantsPage data={data.Tenants} isAdmin={isAdmin} onRefresh={loadData} />
        )}
        {activeView === 'Transactions' && isAdmin && (
          <TransactionsPage data={data.Transactions} />
        )}
        {activeView === 'OpeningBalances' && isAdmin && (
          <OpeningBalancesPage data={data.OpeningBalances} />
        )}
        {activeView === 'ChartOfAccounts' && isAdmin && (
          <ChartOfAccountsPage data={data.ChartOfAccounts} />
        )}
      </div>

      <BottomNavigation 
        activeView={activeView}
        onNavigate={handleNavigate}
        isAdmin={isAdmin}
      />

      {/* More Menu Modal */}
      {showMoreMenu && (
        <MoreMenuModal 
          isAdmin={isAdmin}
          onNavigate={handleNavigate}
          onClose={() => setShowMoreMenu(false)}
        />
      )}

      {/* Password Change Modal */}
      {showPasswordModal && (
        <ChangePasswordModal 
          username={session.username}
          onClose={() => setShowPasswordModal(false)}
        />
      )}

      {/* Show More Menu when "more" tab is clicked */}
      {activeView === 'more' && (
        <MoreMenuModal 
          isAdmin={isAdmin}
          onNavigate={handleNavigate}
          onClose={() => handleNavigate('dashboard')}
        />
      )}

      {/* Chatbot - INSIDE App component */}
      {activeView === 'dashboard' && <AIChatbot />}


    </div>
  );
}
